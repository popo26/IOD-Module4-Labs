<!DOCTYPE html>
<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        animation: move 5s infinite;
      }

      @keyframes move {
        0% {
          top: 0px;
        }
        100% {
          top: 200px;
          background: blue;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
