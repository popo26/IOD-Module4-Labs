<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <template class="card-template">
      <div class="card col-lg-3 col-md-6 col-sm-1 m-3" style="width: 18rem">
        <img
          src="./three.jpg"
          class="card-img-top"
          alt="beautiful-view-photo"
        />
        <div class="card-body">
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
      </div>
    </template>

    <div class="container text-center">
      <div class="row justify-content-center add-list"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function addCard() {
        // clone the template
        const template = document
          .querySelector(".card-template")
          .content.cloneNode(true);
        // populate the template
        template.querySelector(".card-img-top").src = "./three.jpg";
        template.querySelector(".card-img-top").alt = "beautiful-view-photo";
        template.querySelector(".card-text").innerText =
          " Some quick example text to build on the card title and make up the bulk of the card's content.";
        // include the populated template into the page
        document.querySelector(".add-list").appendChild(template);
      }

      for (let i = 0; i < 8; i++) {
        addCard();
      }
    </script>
  </body>
</html>
